<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 15px 40px;
            width: 50%;
            margin-top: 40px;
            margin-left: 25%;
        }

        #t2,
        #t4 {
            background-color: teal;
            color: white;
        }

        #t1 {
            background-color: gray;
        }
    </style>

</head>

<body>
    <table>
        <tr id="t1">
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Position</th>
        </tr>
        <tr>
            <td>john</td>
            <td>due</td>
            <td>27</td>
            <td>developer</td>
        </tr>
        <tr id="t2">
            <td>steve</td>
            <td>joe</td>
            <td>30</td>
            <td>architect</td>
        </tr>
        <tr>
            <td>ash</td>
            <td>mark</td>
            <td>35</td>
            <td>consultant</td>
        </tr>
        <tr id="t4">
            <td>shaun</td>
            <td>marsh</td>
            <td>20</td>
            <td>Testing</td>
        </tr>
    </table>
</body>

</html>
